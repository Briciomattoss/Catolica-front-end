<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="titulo">
        <h1>Formulário</h1>
    </div>

    <div class="formulario1">
        <form action="resultado.html" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="150" name="idade">

            <span>Sexo:</span>
            <div class="opcoes">
                <label class="opcao-box">
                    <input type="radio" name="sexo" value="masculino">
                    Masculino
                </label>
                <label class="opcao-box">
                    <input type="radio" name="sexo" value="feminino">
                    Feminino
                </label>
                <label class="opcao-box">
                    <input type="radio" name="sexo" value="Outros">
                    Outros
                </label>
            </div>

            <span>Interesses:</span>
            <div class="opcoes">
                <label class="opcao-box">
                    <input type="checkbox" name="interesse" value="tecnologia">
                    Tecnologia
                </label>
                <label class="opcao-box">
                    <input type="checkbox" name="interesse" value="arte">
                    Arte
                </label>
            </div>

            <label for="comentario">Comentários:</label>
            <textarea name="comentario" id="comentario" rows="5" placeholder="Digite o seu comentário"></textarea>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="">Selecione o Estado</option>
                <option value="tocantins">Tocantins</option>
                <option value="goias">Goiás</option>
                <option value="saopaulo">São Paulo</option>
                <option value="saopaulo">Brasília</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
